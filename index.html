<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header -->
    <header class="container-fluid position-fixed">
      <div id="header-content" class="container">
        <div class="grid-container">
          <h1 id="day-display" class="">THURSDAY</h1>
          <div id="time-display" class="text-align-right">
            <h1 id="time-digits" class="d-inline">10:45</h1>
            <h3 id="time-period" class="d-inline">am</h3>
          </div>
        </div>
      </div>
    </header>
<!-- timeblocks -->
<main>
<div id="timeblocks">
  <div class="container">
    <div class="time-line grid-container">
      <p class="side-time">9am</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div class="time-block">
        
      </div>
    </div>
  </div>
</div>
<!-- timeblock form -->
</main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
