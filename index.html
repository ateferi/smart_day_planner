<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header -->
    <header class="container-fluid position-fixed">
      <div id="header-content" class="container">
        <div class="grid-container">
          <h1 id="day-display" class="">THURSDAY</h1>
          <div id="time-display" class="text-align-right">
            <h1 id="time-digits" class="d-inline">10:45</h1>
            <h3 id="time-period" class="d-inline"></h3>
          </div>
        </div>
      </div>
    </header>
<!-- timeblocks -->
<main>
<div id="timeblocks">
  <div class="container">
    <!-- timeblock 9am -->
    <div class="time-line grid-container">
      <p class="side-time">9am</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div id="9" class="time-block past" value="9">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
    <!-- timeblock 10am -->
    <div class="time-line grid-container">
      <p class="side-time">10am</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div id="10" class="time-block present" value="10">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
    <!-- timeblock 11am -->
    <div class="time-line grid-container">
      <p class="side-time">11am</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div id="11" class="time-block future" value="11">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
    <!-- timeblock 12pm -->
    <div class="time-line grid-container">
      <p class="side-time">12pm</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div id="12" class="time-block future empty" value="12">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
    <!-- timeblock 1pm -->
    <div class="time-line grid-container">
      <p class="side-time">1pm</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div id="13" class="time-block future empty" value="13">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
    <!-- timeblock 2pm -->
    <div class="time-line grid-container">
      <p class="side-time">2pm</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div id="14" class="time-block future empty" value="14">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
    <!-- timeblock 3pm -->
    <div class="time-line grid-container">
      <p class="side-time">3pm</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div id="15" class="time-block future empty" value="15">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
    <!-- timeblock 4pm -->
    <div class="time-line grid-container">
      <p class="side-time">4pm</p>
      <hr class="line">
    </div>
    <div class="grid-container">
      <div id="16" class="time-block future empty" value="16">
        <h4 class="title"></h4>
        <p class="description"></p>
      </div>
    </div>
    <div class="time-line grid-container">
      <p class="side-time">5pm</p>
      <hr class="line">
    </div>
 </div>  <!-- end of container div -->
</div> <!-- end of timeblock div -->
<!-- current time line -->
<div class="container">
  <div id="current-time" class="grid-container">
    <hr id="current-line">
    <span id="triangle"></span>
  </div>
</div>
<!-- timeblock form -->
</main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
